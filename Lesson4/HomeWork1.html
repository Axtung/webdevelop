<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

const cart = {
        denomination: ['Шорты', 'Рубакшка', 'Майка', 'Носки'],
        count: [2, 2, 1, 5],
        price: [1000, 1500, 2000, 100],
        totalPrice: 0,


        countTotalPrice(){
            for (let i = 0; i < this.count.length; i++) {
                for (let j = i; j < this.price.length; j++) {
                    this.totalPrice += this.count[i] * this.price[j];
                    break;
                }
            }
         console.log(`Общая стоимость всех товаров ${this.totalPrice}`);
        }
};

cart.countTotalPrice();

</script>
</body>
</html>
